<div *ngIf="discipline">
    <h3>Lab problem {{discipline.title}} details</h3>
    <hr>
    <table class="details">

      <tr>
        <td><label>Discipline: </label></td>
        <td>{{discipline.title}}</td>
        <td><input [(ngModel)]="discipline.title" placeholder="title"></td>
      </tr>
      <tr>
        <td><label>Teacher: </label></td>
        <td>{{discipline.teacher}}</td>
        <td><input [(ngModel)]="discipline.teacher" placeholder="teacher"></td>
      </tr>
      <tr>
        <td><label>Lab number: </label></td>
        <td>{{discipline.labNumber}}</td>
        <td><input [(ngModel)]="discipline.labNumber" placeholder="labNumber"></td>
      </tr>

    </table>
    <hr>
    <div class="buttons">
      <button (click)="goBack()" type="button" class="btn btn-outline-danger">Back</button>
      <button (click)="save()" type="button" class="btn btn-outline-danger">Update</button>
    </div>

</div>
